<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lokalizator</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/a9d48ea0f2.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Lokalizator</h1>
			<p class="under-title">Using Google Maps API</p>
		</header>
		<div class="container">
			<div class='map' id="map"></div>
			<button class="share">Share location via link</button>
		</div>
        <div class="pop-up">
            <input type="text" class="link-input">
            <button class="pop-up-btn copy">Copy to clipboard</button>
            <button class="pop-up-btn close">Close</button>
        </div>
		<footer>
			<div><p>Footer</p></div>
		</footer>
        <script src="./app.js"></script>    
	</body>
</html>
