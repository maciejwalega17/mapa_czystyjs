<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lokalizator</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/a9d48ea0f2.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Lokalizator <i class="fa-solid fa-globe"></i></h1>
			<p class="under-title">Using Google Maps API and geolocation in HTML5</p>
		</header>
		<div class="container">
			<div class="map" id="map"></div>
			<button class="share btn">
				Share location via link <i class="fa-solid fa-share-from-square"></i>
			</button>
		</div>
		<div class="shadow">
			<div class="pop-up">
				<input type="text" class="link-input" />
				<div class="copy-container">
					<button class="pop-up-btn copy btn">
						<i class="fa-solid fa-copy"></i> Copy to clipboard
					</button>
					<i class="fa-solid fa-circle-check check"></i>
				</div>
				<button class="pop-up-btn close btn">
					<i class="fa-solid fa-xmark"></i> Close
				</button>
			</div>
		</div>
		<footer>
			<div class="foot"><p class="p-foot">Maciej Wałęga</p></div>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
